<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            z-index: 1;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .half {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .left {
            background-image: url('https://hips.hearstapps.com/hmg-prod/images/nude-project-1672746912.jpg?crop=1xw:1xh;center,top&resize=980:*');
        }
        .right {
            background-image: url('https://img.kwcdn.com/product/Fancyalgo/VirtualModelMatting/c70afb55f964d4b30448efe03c9373e2.jpg');
        }
        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .search-title {
            font-family: Arial, sans-serif;
            font-size: 50px;
            color: white;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 25px 0 0 25px;
            width: 80%;
            background: transparent;
            color: white;
        }
        .search-box input::placeholder {
            color: white;
        }
        .search-box button {
            border: none;
            outline: none;
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            font-size: 18px;
            border-radius: 0 25px 25px 0;
            padding: 0 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#mujer">Mujer</a>
            <a href="#nino">Niño</a>
            <a href="#accesorios">Accesorios</a>
        </nav>
        <div>
            <a href="#contactos">Contactos</a>
        </div>
    </header>
    <div class="container">
        <div class="half left"></div>
        <div class="half right"></div>
    </div>
    <div class="search-container">
        <div class="search-title">ROPA CETE</div>
        <div class="search-box">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
        </div>
    </div>
</body>
</html>
